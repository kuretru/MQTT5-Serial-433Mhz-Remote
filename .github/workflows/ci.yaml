name: CI
on: [ push, pull_request ]
jobs:
  all:
    name: all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: go build -v cmd/daemon/main.go
      - name: Test with the Go CLI
        run: go test
